{% extends 'base.html' %}

{% block body %}

    <h1>detail</h1>
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>

    <hr>

    <form action="{% url 'posts:comment_create' post_id=post.id %}" method="POST">
        {% csrf_token %}
        {{comment_form }}
        <input type="submit">
    </form>

    {% for comment in comment_list %}
        <p>
            {{comment.content}}
        </p>
    {% endfor %}

{% endblock %}
